<app-header />
<main>
  @let selectedUser=currentSelectedUser();
  <ul id="users">
    @for(user of users(); track user.id) {
    <li>
      <app-user [user]="user" [isSelected]="selectedUser?.id === user.id" (selectedUser)="onSelectingUser($event)" />
    </li>
    }
  </ul>


  @if(selectedUser){
  <app-tasks [userSelectedId]="selectedUser.id" [userName]="selectedUser.name" />
  }
  @else {
  <p>Select a user to see the tasks.</p>
  }
</main>
